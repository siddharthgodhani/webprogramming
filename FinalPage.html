<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final_Siddharth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome Icons -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('img1.jfif');
            background-size: cover;
            background-position: center;
        }

        #detailsContainer {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* Slightly increased transparency */
            padding: 25px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25);
        }

        h3 {
            margin-bottom: 18px;
            font-size: 24px;
            font-weight: bold;
            color: #444;
        }

        .detail {
            font-size: 17px;
            margin-bottom: 12px;
            color: #222;
            font-weight: 600;
        }

        .detail span {
            font-weight: normal;
            color: #0056b3;
        }

        .backBtn {
            margin-top: 18px;
            padding: 10px 18px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .backBtn:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div id="detailsContainer">
        <h3>User Info</h3>

        <div class="detail">
            <strong>Email:</strong> <span id="userEmail"></span>
        </div>

        <div class="detail">
            <strong>Full Name:</strong> <span id="userFullName"></span>
        </div>

        <div class="detail">
            <strong>Phone Number:</strong> <span id="userPhone"></span>
        </div>

        <div class="detail">
            <strong>Address:</strong> <span id="userAddress"></span>
        </div>

        <div class="detail">
            <strong>Date of Birth:</strong> <span id="userDob"></span>
        </div>

        <button class="backBtn" onclick="goBack()"><i></i>Return</button>
    </div>

    <script>
        // Fetch user data from localStorage
        document.getElementById('userFullName').textContent = localStorage.getItem("fullName");
        document.getElementById('userEmail').textContent = localStorage.getItem("email");
        document.getElementById('userDob').textContent = localStorage.getItem("dob");
        document.getElementById('userPhone').textContent = localStorage.getItem("phone");
        document.getElementById('userAddress').textContent = localStorage.getItem("address");

        // Function to go back to the form page
        function goBack() {
            window.location.href = "Forms.html";  // Adjust the path as necessary
        }
    </script>
</body>
</html>
